<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Course Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">Student Course Registration Form</h2>
    <form action="#" th:action="@{/register/students/{id}(id=${student.id})}" th:object="${registerView}" method="post">
        <div class="form-group">
            <label for="student">Student Name:</label>
            <input type="hidden" name="student" th:value="${student.id}">
            <input type="text" id="student" class="form-control" name="student" th:value="${student.name}" readonly>
        </div>

        <div class="form-group">
            <label for="course">Select Course:</label>
            <select id="course" class="form-control" name="course">
                <option value="">-- Select Course --</option>
                <th:block th:each="course : ${courses}">
                    <option th:value="${course.id}" th:text="${course.name}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group">
            <label for="register_date">Register Date:</label>
            <input type="date" id="register_date" class="form-control" name="register_date">
        </div>

        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" class="form-control" name="semester">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" href="/register">Close</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
