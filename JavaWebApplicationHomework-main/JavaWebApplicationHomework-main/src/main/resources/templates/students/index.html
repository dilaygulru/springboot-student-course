<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tbody tr:nth-child(odd) {
            background-color: #fff1e1 !important;
        }
        tbody tr:nth-child(even) {
            background-color: white !important;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Welcome To Our Website</h1>

    <a style="display: block; margin-bottom: 10px;" class="btn btn-info" href="/">Home</a>

    <a style="display: block" class="btn btn-primary" href="/students/add">Add Student</a>

    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.surname}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-warning btn-sm"
                   th:href="@{/students/update/{id}(id=${student.id})}">Update</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/students/delete/{id}(id=${student.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
                <a class="btn btn-secondary btn-sm"
                   th:href="@{/register/students/{id}(id=${student.id})}">Registration</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
