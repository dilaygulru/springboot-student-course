<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student Course Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* İsteğe bağlı özelleştirmeler buraya eklenebilir */
    </style>
</head>
<body>
<div class="container">
    <h2 class="my-4">Delete Student Course Registration Form</h2>
    <form action="#" th:action="@{/register/delete/{id}(id=${delregisterView.id})}" th:object="${delregisterView}" method="post">
        <div class="form-group">
            <label for="student">Student Name:</label>
            <input type="text" id="student" class="form-control" name="student" th:value="${delregisterView.student.name}" >
        </div>

        <div class="form-group">
            <label for="course">Course Name:</label>
            <input type="text" id="course" class="form-control" name="course" th:value="${delregisterView.course.name}" >
        </div>

        <div class="form-group">
            <label for="register_date">Register Date:</label>
            <input type="date" id="register_date" class="form-control" name="register_date" th:value="${delregisterView.register_date}">
        </div>

        <div class="form-group">
            <label for="semester">Semester:</label>
            <input type="text" id="semester" class="form-control" name="semester" th:value="${delregisterView.semester}">
        </div>

        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="/register">Cancel</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
