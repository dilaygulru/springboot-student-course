<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/students/delete/{id}(id=${delstudent.id})}" th:object="${delstudent}" method="post">
        <p class="mt-3">Update Student</p>
        <div class="mb-3">
            <label for="name"></label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="surname"></label>
            <input type="text" th:field="*{surname}" id="surname" class="form-control" placeholder="Surname">
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a class="btn btn-secondary" href="/students">Close</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
